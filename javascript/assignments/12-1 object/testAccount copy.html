        let account = new BankAccount();

    function displayBalance() {
        account.accountBalance = document.querySelector("#withdraw").value;



        account.accountBalance = Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(account.accountBalance); //converts the accountBalance to USD format
