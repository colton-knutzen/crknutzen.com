<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        header {
            font-size: x-large;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .gallery img {
            width: 75%;
            height: 75%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <p>Hand-drawn sketches to discover the basic layout of the site.</p>
    </header>
    <div class="gallery">
        <img src="aboutus-sketch.jpg" alt="Image 1">
        <img src="careers-sketch.jpg" alt="Image 2">
        <img src="home-sketch.jpg" alt="Image 3">
        <img src="loyalty-sketch.jpg" alt="Image 4">
        <img src="menu-sketch.jpg" alt="Image 5">
    </div>
</body>

</html>
