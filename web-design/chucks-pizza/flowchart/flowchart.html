<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        header {
            font-size: x-large;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        .gallery img {
            width: 75%;
            height: 75%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        Created using Lucidchart, exported to PDF, then converted to JPG to display on the web.

        <p>Discovery of the pages, their functions, and how they connect with one another</p>
    </header>
    <div class="gallery">
        <img src="chuck-pizza-flowchart_page-0001.jpg" alt="Image 1">
    </div>
</body>

</html>
