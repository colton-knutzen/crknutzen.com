<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Flex Form</title>

	<link href="flex_form.css" rel="stylesheet" type="text/css">

</head>

<body>

	<div class="container">
		<section>
			<h1>WDV101 Intro HTML and CSS</h1>
			<h2>Unit-4 Layout</h2>
			<h3>CSS Flexbox</h3>
			<ol>
				<li>Works on one direction</li>
				<li>Current layout technique</li>
				<li>Use Flex Containers</li>
				<li>Which contain Flex Items</li>
			</ol>

		</section>


		<section>

			<form method="post" action="#">

				<h2>Contact Us!</h2>

				<p class="intro">Send us a message. We would love to hear from you!</p>

				<div class="form-group">
					<label for="firstName">First Name: </label>
					<input type="text" name="firstName" id="firstName" placeholder="First Name">
				</div>

				<div class="form-group">
					<label for="lastName">Last Name: </label>
					<input type="text" name="lastName" id="lastName" placeholder="Last Name">
				</div>

				<div class="form-group">
					<label for="emailAddress">Email Address: </label>
					<input type="text" name="emailAddress" id="emailAddress" placeholder="name@example.com">
				</div>

				<div class="form-group">
					<label for="selectTopic">Topic: </label>
					<select name="selectTopic" id="selectTopic">
						<option value="WDV">Web Development Services</option>
						<option value="GRD">Graphic Design</option>
						<option value="DMK">Digital Marketing</option>
					</select>
				</div>

				<div class="row">
					<p class="label">Service:</p>
					<div class="services">
						<div>
							<input type="radio" name="majorCode" id="photoButton" value="PHO" checked>
							<label for="photoButton">Photography</label>
						</div>

						<div>
							<input type="radio" name="majorCode" id="grdButton" value="GRD">
							<label for="grdButton">Graphic Design</label>
						</div>

						<div>
							<input type="radio" name="majorCode" id="wdvButton" value="WDV">
							<label for="wdvButton">Web Development</label>
						</div>
					</div>
				</div>
				<!--close form box row-->



				<div class="form-group">
					<label class="message-label" for="inputMessage">Message: </label>
					<br>
					<textarea name="inputMessage" id="inputMessage" placeholder="Type your message here.">
				</textarea>
				</div>


				<div class="flex-buttons">
					<input type="reset" value="Reset">
					<input type="submit" value="Submit">
			</form>

	</div>
	<!--close flex container div-->
</body>

</html>
