<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
    
        header {
            font-size: x-large;
            text-align: center;
        }
    
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the gallery horizontally */
            gap: 40px;
            justify-content: center;
            margin-top: 20px; /* Add some top margin for better spacing */
        }
    
        .gallery img {
            width: 75%;
            height: 75%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
    
</head>

<body>
    <div class="gallery">
        <header>Selected Colors</header>
            <img src="full color palette.PNG" alt="Image 1">
            <img src="logo colors.PNG" alt="Image 2">

        <header>Rejected Colors</header>
            <img src="color palette.PNG" alt="Image 3">
            <img src="color palette 2.PNG" alt="Image 4">
            <img src="color palette 3.PNG" alt="Image 5">
            <img src="trio color.PNG" alt="Image 6">
    </div>
</body>

</html>
