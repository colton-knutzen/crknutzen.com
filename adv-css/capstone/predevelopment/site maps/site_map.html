<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        header {
            font-size: x-large;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        .gallery img {
            width: 75%;
            height: 75%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        Created using Lucidchart, exported to PDF, then converted to JPG to display on the web.

        <p>Early site map during development phase. Many of the ideas were cut from the capstone.</p>
    </header>
    <div class="gallery">
        <img src="1. Chayot Chronicles1024_1.jpg" alt="Image 1">
        <img src="CC_Book_page-0001.jpg" alt="Image 2">
        <img src="cc_characters_page-0001.jpg" alt="Image 3">
        <img src="cc_classes_page-0001.jpg" alt="Image 4">
        <img src="cc_enochi-order_page-0001.jpg" alt="Image 5">
        <img src="cc_groups_page-0001.jpg" alt="Image 6">
        <img src="cc_locations_page-0001.jpg" alt="Image 7">
        <img src="cc_sports-games1024_1.jpg" alt="Image 8">
        <img src="cc_ishi_page-0001.jpg" alt="Image 9">
        <img src="cc_library_page-0001.jpg" alt="Image 10">
        <img src="cc_lilonon_page-0001.jpg" alt="Image 11">
    </div>
</body>

</html>
