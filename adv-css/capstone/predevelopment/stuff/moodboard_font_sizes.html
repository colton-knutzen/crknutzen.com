<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        header {
            font-size: x-large;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        .gallery img {
            width: 75%;
            height: 75%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <p>A moodboard and text sizes and font discovery</p>
    </header>
    <div class="gallery">
        <img src="mood-board.png" alt="Image 1">
        <img src="font-size.PNG" alt="Image 2">
    </div>
</body>

</html>
